<div class="row">
    <div class="col-md-6">
        <div style="display: block;">
            <canvas baseChart width="400" height="400" [datasets]="lineChartData" [labels]="lineChartLabels"
                [options]="lineChartOptions" [colors]="lineChartColors" [legend]="lineChartLegend"
                [chartType]="lineChartType" (chartHover)="chartHovered($event)"
                (chartClick)="chartClicked($event)"></canvas>
        </div>
    </div>
    <div class="col-md-6">
        <table class="table table-responsive table-condensed">
            <tr>
                <th *ngFor="let label of lineChartLabels">{{label}}</th>
            </tr>
            <tr *ngFor="let d of lineChartData; let i=index" [class]="'line-'+i">
                <td *ngFor="let label of lineChartLabels; let j=index">{{d && d.data[j]}}</td>
            </tr>
        </table>
        <button mat-button mat-raised-button color="primary" (click)="randomize()"
            class="btn btn-primary mr-2">Randomize</button>
        <button mat-button mat-raised-button color="primary" (click)="pushOne()"
            class="btn btn-primary mr-2">Push</button>
        <button mat-button mat-raised-button color="primary" (click)="changeColor()"
            class="btn btn-primary mr-2">Recolor</button>
        <button mat-button mat-raised-button color="primary" (click)="hideOne()" class="btn btn-primary mr-2">Toggle
            Series
            B</button>
        <button mat-button mat-raised-button color="primary" (click)="changeLabel()" class="btn btn-primary mr-2">Change
            Label</button>
    </div>
</div>
